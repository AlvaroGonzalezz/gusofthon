<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gusofthon</title>
</head>

<body>
  <header>
    <img src="imgs/logo.png" alt="Logotipo Gusofthon">
    <div class="menu" id="menu">
      <a href="#registro">REGISTRO</a>
      <a href="#cronograma">CRONOGRAMA</a>
      <a href="#funcionalidad">FUNCIONALIDAD</a>
    </div>
    <div class="menu-icon" id="menu-icon">
      <img src="imgs/menu.png" alt="Menu">
    </div>
  </header>
  <div class="estructura">
    <div class="inicio">
      <h1>FALTAN</h1>
      <div class="cuenta-regresiva">
        <div class="contenedor">
          <div class="contenido">
            <div class="contador">
              <div class="responsivo1">
                <div class="cartel">
                  <div id="dias"></div>
                  <div class="h3">
                    <h3>Días</h3>
                  </div>
                </div>
                <div class="cartel">
                  <div id="horas"></div>
                  <div class="h3">
                    <h3>Horas</h3>
                  </div>
                </div>
              </div>
              <div class="responsivo2">
                <div class="cartel">
                  <div id="minutos"></div>
                  <div class="h3">
                    <h3>Minutos</h3>
                  </div>
                </div>
                <div class="cartel">
                  <div id="segundos"></div>
                  <div class="h3">
                    <h3>Segundos</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>PARA EL MEJOR <div class="dorado">EVENTO</div>
      </h1>
      <div class="btn-blanco">
        <a href="">Más Información</a>
      </div>
    </div>
  </div>






  <script src="scripts.js"></script>
</body>

</html>
